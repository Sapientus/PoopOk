name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout репозиторію
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Встановлення Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: "^3.12"  # Заміни на версію Python, яку використовує проект

    # 3. Встановлення Poetry
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/backend/.local/bin" >> $GITHUB_PATH

    # Перехід у потрібну папку
    - name: Cd to backend
      run: cd backend

    # 5. Запуск середовища
    - name: Run space
      run: poetry shell  # Заміни на команду для запуску тестів
      
    # 4. Встановлення залежностей
    - name: Install dependencies
      run: poetry install
      
     # 4. Запуск серверу
    - name: Run server
      run: PYTHONPATH=$(pwd) uvicorn backend.main:app --reload
      
