<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидання паролю</title>
    <link rel="stylesheet" href="static/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .email-header {
            text-align: center;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .email-header h1 {
            color: #4CAF50;
            font-size: 24px;
        }
        .email-body {
            font-size: 16px;
            line-height: 1.5;
            color: #333;
        }
        .email-body p {
            margin: 0 0 15px;
        }
        .email-footer {
            font-size: 12px;
            color: #666;
            text-align: center;
            border-top: 1px solid #ddd;
            padding-top: 10px;
            margin-top: 20px;
        }
        .copy-link {
            color: #4CAF50;
            cursor: pointer;
            word-break: break-all;
        }
        .hidden-input {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
    </style>
    <script>
        function copyToClipboard() {
            const input = document.getElementById("secretTokenInput");
            input.select();
            input.setSelectionRange(0, 99999); // Для мобільних пристроїв
            document.execCommand("copy");
            alert("Секретний URL скопійовано!");
        }
    </script>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>Скидання паролю</h1>
        </div>
        <div class="email-body">
            <p>Привіт, {{ username }}!</p>
            <p>Ваш секретний URL для скидання паролю:</p>
            <div>
                <span class="copy-link" onclick="copyToClipboard()">{{ reset_url }}</span>
            </div>
            <input type="text" value="{{ reset_url }}" id="secretTokenInput" class="hidden-input">
            <p>Якщо ви не надсилали запит на скидання паролю, просто ігноруйте цей лист.</p>
            <p>Дякуємо!</p>
        </div>
        <div class="email-footer">
            <p>Цей лист було відправлено системою <strong>PoopOK</strong>. Якщо у вас виникли запитання, зв'яжіться з нами.</p>
        </div>
    </div>
</body>
</html>
